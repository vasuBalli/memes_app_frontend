name: ğŸš€ Deploy React (Vite) App to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Vite app
        run: npm run build

      - name: ğŸ” Update source code on EC2 (git pull)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸš€ Updating source repo on EC2..."
            cd /home/ubuntu/
            if [ -d .git ]; then
              git fetch origin main
              git reset --hard origin/main
            else
              echo "âš ï¸ No Git repo found â€” skipping git pull"
            fi

      - name: ğŸ“¤ Copy new build folder to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/*"
          target: "/home/ubuntu//build/"

      - name: ğŸ”„ Reload Nginx
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸ”„ Reloading Nginx..."
            sudo nginx -t && sudo systemctl reload nginx
            echo "âœ… Deployment successful!"
